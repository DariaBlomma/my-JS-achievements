<!DOCTYPE html>

<head>

<title>Сумма опредленных значений в массиве объектов</title>
</head>
	<body>
		<script>
		"use strict";
			
			const students = [
				{
				firstName: 'John',
				lastName: 'Doe',
				email: 'john.doe@x5.ru',
				group: 'A',
				score: '24',
				},
				{
				firstName: 'Dan',
				lastName: 'Abramov',
				email: 'dan@x5.ru',
				group: 'A',
				score: '32',
				},
				{
				firstName: 'Lena',
				lastName: 'Loginova',
				email: 'lena@x5.ru',
				group: 'B',
				score: '55',
				}
			];
			
			let sum = 0;
			students.forEach (student => {
				if (`${student.group}` == 'A'){
					let group = `${student.group}`;
					
					let scoreA = parseInt(`${student.score}`);			
					sum += scoreA; 
				};
			});
			console.log(sum);
			document.write(sum);
		</script>
