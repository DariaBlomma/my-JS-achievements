<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tabs</title>
    <link rel="stylesheet" href='style.css'>
</head>
<body>
    <h1>My tabs</h1>
    <div class='tabs-block-wrapper'>
        <div class='tabs'>
            <div class='tab-btn active' data-btn='1'>1</div>
            <div class='tab-btn' data-btn='2'>2</div>
            <div class='tab-btn' data-btn='3'>3</div>
        </div>
        <div class='contents'>
            <div class='content active' data-content='1'>Content 1</div>
            <div class='content' data-content='2'>Content 2</div>
            <div class='content' data-content='3'>
                Content 3
                <div class='tabs-block-wrapper inner-wrapper'>
                    <div class='tabs inner-tabs'>
                        <div class='tab-btn active' data-btn='3.1'>3.1</div>
                        <div class='tab-btn' data-btn='3.2'>3.2</div>
                        <div class='tab-btn' data-btn='3.3'>3.3</div>
                    </div>
                    <div class='inner-contents'>
                        <div class='inner-content active' data-content='3.1'>Content 3.1</div>
                        <div class='inner-content' data-content='3.2'>Content 3.2</div>
                        <div class='inner-content' data-content='3.3'>Content 3.3</div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
